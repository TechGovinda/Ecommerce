
{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block main_section %}

        <h2 class="text-center text-2xl">
  <span>
    <i class="bi bi-arrow-counterclockwise rotate"></i>
  </span>
  Processing
</h2>
         <form action="https://rc-epay.esewa.com.np/api/epay/main/v2/form" method="POST" id='esewaform'>
        <input type="hidden" id="amount" name="amount" value="{{data.amount}}" required>
        <input type="hidden" id="tax_amount" name="tax_amount" value ="0" required>
        <input type="hidden" id="total_amount" name="total_amount" value="{{data.total_amount}}" required>
        <input type="hidden" id="transaction_uuid" name="transaction_uuid" value="{{ data.transaction_uuid }}" required>
        <input type="hidden" id="product_code" name="product_code" value ="EPAYTEST" required>
        <input type="hidden" id="product_service_charge" name="product_service_charge" value="0" required>
        <input type="hidden" id="product_delivery_charge" name="product_delivery_charge" value="0" required>
        <input type="hidden" id="success_url" name="success_url" value="http://localhost:8000/esewaverify/{{order.id}}/{{cart.id}}" required>
        <input type="hidden" id="failure_url" name="failure_url" value="https://developer.esewa.com.np/failure" required>
        <input type="hidden" id="signed_field_names" name="signed_field_names" value="total_amount,transaction_uuid,product_code" required>
        <input type="hidden" id="signature" name="signature" value="{{data.signature}}" required>
        <input value="Submit" type="hidden">
        </form> 

       {% comment %} <form action="https://rc-epay.esewa.com.np/api/epay/main/v2/form" method="POST">
        <input type="hidden" name="amount" value="{{ data.amount }}">
        <input type="hidden" name="tax_amount" value="{{ data.tax_amount }}">
        <input type="hidden" name="total_amount" value="{{ data.total_amount }}">
        <input type="hidden" name="transaction_uuid" value="{{ data.transaction_uuid }}">
        <input type="hidden" name="product_code" value="{{ data.product_code }}">
        <input type="hidden" name="product_service_charge" value="{{ data.product_service_charge }}">
        <input type="hidden" name="product_delivery_charge" value="{{ data.product_delivery_charge }}">
        <input type="hidden" name="success_url" value="{{ data.success_url }}">
        <input type="hidden" name="failure_url" value="{{ data.failure_url }}">
        <input type="hidden" name="signed_field_names" value="{{ data.signed_field_names }}">
        <input type="hidden" name="signature" value="{{ data.signature }}">

        <button type="submit">Pay with eSewa</button>
        </form> {% endcomment %}

        <script>
                setTimeout(()=>{
                       document.getElementById('esewaform').submit() 
                },3000)


        </script>


{% endblock %}
